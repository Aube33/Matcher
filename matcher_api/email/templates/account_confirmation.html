<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification - Suppression de compte</title>
</head>
<body style="margin: 0; padding: 0; background-color: #070E20; font-family: Arial, sans-serif;">

    <!-- Conteneur principal -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #e5d9e6; padding: 20px;">
        <tr>
            <td align="center">
                <!-- Table centrale -->
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #070E20; border-radius: 8px; overflow: hidden;">
                    
                    <!-- Image en haut -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <img src="https://www.matcher-app.fr/images/splash-name.png" alt="Matcher App" width="200" style="display: block;">
                        </td>
                    </tr>

                    <!-- Message -->
                    <tr>
                        <td style="padding: 20px; text-align: center;">
                            <p style="margin: 0; font-size: 16px; line-height: 1.5; color: #eeeeee;">
                                <strong>Bienvenue sur Matcher.</strong>
                            </p>
                            <p style="margin: 10px 0 0; font-size: 16px; line-height: 1.5; color: #eeeeee;">
                                Pour finaliser votre inscription cliquez sur le lien ci-dessous.
                            </p>
                            <a href="{{urlToken}}" style="color: #007BFF; text-decoration: none;">Valider mon inscription</a>
                            <p style="margin: 10px 0 0; font-size: 16px; line-height: 1.5; color: #eeeeee;">
                                Si vous n'êtes pas à l'origine de cette action, merci de prendre contact avec nous via 
                                <a href="mailto:support@matcher-app.fr" style="color: #007BFF; text-decoration: none;">support@matcher-app.fr</a>.
                            </p>
                        </td>
                    </tr>

                    <!-- Pied de page -->
                    <tr>
                        <td align="center" style="background-color: #070E20; padding: 10px; font-size: 12px; color: #999999;">
                            <p style="margin: 0;">© 2024 Matcher App. Tous droits réservés.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
